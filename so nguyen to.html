<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>


<script>
  let n;
  let i;
  let count=0;
  for(n = 2; n < 100; n++) {
    let kiemtra = true;
      for (i = 2; i <= (n - 1); i++) {
        if (n % i == 0) {
          kiemtra = false;
          break;
        }
      }
      if (kiemtra == true) {
        document.write(n+"<br>");
        count+=1;
        if (count==20){
          break;
        }
      }
  }
</script>
</body>
</html>
